<div class="row">
    <div class="col 4">
        <form id="alta_usuario" onsubmit="return validarAgregar()" action="{SET}" method="POST">
            <div>E-mail</div>
            <div><input type="text" name="email" id="email"></div>
            <div>Clave</div>
            <div><input type="password" name="clave" id="clave"></div>
            <div>Nombre</div>
            <div><input type="text" name="nombre" id="nombre"></div>
            <div>Apellido</div>
            <div><input type="text" name="apellido" id="apellido"></div>
            <button class="btn waves-effect waves-light" type="submit" name="enviar" id="enviar">Agregar
                <i class="material-icons right">send</i>
              </button>
            
        </form>
    </div>
</div>
